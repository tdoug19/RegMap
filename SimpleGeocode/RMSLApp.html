<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>RMSL Registration Map</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="jquery-2.0.3.min.js"></script>
	<script src="jquery.csv-0.71.js"></script>
	<script src="maps.google.polygon.containsLatLng.js"></script>

    <script>
var poly
var map;

var polyOptions = {
		strokeColor: '#000000',
		strokeOpacity: 1.0,
		strokeWeight: 3
	};


//Zone Vars
var lazers = {
	active: false, 				//Indicates if we are building that zone or not.
	coordinates: new Array(),		//Keeps track of the zone coords
	boundary: new google.maps.Polyline(polyOptions) ,					//the polyline that contains the boundary 
	coordsCount: 0,				// Keeps track of how many points outline the zone
	shape: null,							//Polygon representing the lazers zone.
	locations: new Array(),		//Keeps track of regs in lazers zone
	birthDates: new Array(),
	geoCode: new Array,           //Lat and Lng of each registrant of Lazers
	name: "Lazers"
	};

var saints = {
	active: false, 				//Indicates if we are building that zone or not.
	coordinates: new Array(),		//Keeps track of the zone coords
	boundary: new google.maps.Polyline(polyOptions) ,					//the polyline that contains the boundary 
	coordsCount: 0,				// Keeps track of how many points outline the zone
	shape: null,							//Polygon representing the lazers zone.
	locations: new Array(),		//Keeps track of regs in lazers zone
	birthDates: new Array(),
	geoCode: new Array,           //Lat and Lng of each registrant of Lazers
	name: "Lazers"
	};	

var royals = {
	active: false, 				//Indicates if we are building that zone or not.
	coordinates: new Array(),		//Keeps track of the zone coords
	boundary: new google.maps.Polyline(polyOptions) ,					//the polyline that contains the boundary 
	coordsCount: 0,				// Keeps track of how many points outline the zone
	shape: null,							//Polygon representing the lazers zone.
	locations: new Array(),		//Keeps track of regs in lazers zone
	birthDates: new Array(),
	geoCode: new Array,           //Lat and Lng of each registrant of Lazers
	name: "Lazers"
	};	

var falcons = {
	active: false, 				//Indicates if we are building that zone or not.
	coordinates: new Array(),		//Keeps track of the zone coords
	boundary: new google.maps.Polyline(polyOptions) ,					//the polyline that contains the boundary 
	coordsCount: 0,				// Keeps track of how many points outline the zone
	shape: null,							//Polygon representing the lazers zone.
	locations: new Array(),		//Keeps track of regs in lazers zone
	birthDates: new Array(),
	geoCode: new Array,           //Lat and Lng of each registrant of Lazers
	name: "Lazers"
	};	

	
var zones = new Array();               //This array will hold each zone info.

var markers = new Array();  //Array to hold the registrant markers

var regLocations = new Array();
var regBirthDates = new Array();
var regGeoCode = new Array();        //Lat and Lng of each registrant 
var regWindow;

var regWindow;


var contentString = "Lazers : 0" + 
					"  Saints : 0" + 
					"  Royals : 0" + 
					"  Falcons : 0" ; 


var result = [
    [], [] // 2d array
];
  
function initialize() {
	geocoder = new google.maps.Geocoder();
  
	var fileInput = document.getElementById('fileInput');
  
    var instructions = " Instructions\n" +
						"Click Choose File and select the AddressesBirthsGeoCode.csv file.\n" +
						"Click mapRegistrations and you will populate the map with registrations.\n\n" +
						"Click on one of the create Zone buttons and create the zone by " +
						"clicking and outlining the zone.\n\n" +
						"When done click the setZoneDone button.";
					
	alert(instructions);
 
	zones[0] = lazers;
	zones[1] = saints;
	zones[2] = royals;
	zones[3] = falcons;
	
		
	//Start with Regina's long lat..
	var latlng = new google.maps.LatLng(50.4547 , -104.6067);
	var mapOptions = {
		zoom: 12,
		center: latlng
	}
	map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	
	
	regWindow = new google.maps.InfoWindow({
		content: contentString
	});

	var latlng = new google.maps.LatLng(50.438291, -104.769580);
	var marker = new google.maps.Marker({
		position: latlng,
		map: map,
		title: 'Reg Info'
	});

	regWindow.open(map,marker);
  

	for (var i=0; i<zones.length; i++)
	{
		zones[i].boundary.setMap(map);
	}
	
  
	fileInput.addEventListener('change', function(e) {
		var file = fileInput.files[0];
		var reader = new FileReader();

		reader.onload = function(e) {
			
			var csv = event.target.result;
			result = $.csv.toArrays(csv);
			
			markRegistrations();
		}
		reader.readAsText(file);  
	});

	
	// Add a listener for the click event
	google.maps.event.addListener(map, 'click', addLatLng);
}

/**
 * Handles click events on a map, and adds a new point to the Polyline.
 * @param {google.maps.MouseEvent} event
 */
function addLatLng(event) 
{
	for (var i=0; i<zones.length; i++)
	{
		if(zones[i].active)
		{
	
			var path = zones[i].boundary.getPath();

			// Because path is an MVCArray, we can simply append a new coordinate
			// and it will automatically appear.
	-   	path.push(event.latLng);
			// Add a new marker at the new plotted point on the polyline.
			var marker = new google.maps.Marker({
				position: event.latLng,
				title: '#' + path.getLength(),
				map: map
			});
			zones[i].coordinates[zones[i].coordsCount] = new google.maps.LatLng(event.latLng.pb, event.latLng.qb);
			
			++zones[i].coordsCount;
		}
    }
	
}

function createLazersZone()
{
	zones[0].active = true;
	
}

function createSaintsZone()
{
	zones[1].active = true;
	
}

function createRoyalsZone()
{
	zones[2].active = true;
	
}

function createFalconsZone()
{
	zones[3].active = true;
	
}


function setZoneDone()
{
	for (var i=0; i<zones.length; i++)
	{
	
		if(zones[i].active)
		{
			//Set the last location to the first to complete the polygon
			zones[i].coordinates[zones[i].coordsCount-1] = zones[i].coordinates[0];
			// Construct the polygon.
			
			
			switch(i)
			{
				case 0:
					zones[i].shape = new google.maps.Polygon({
						paths: zones[i].coordinates,
						strokeColor: '#FFFF00',
						strokeOpacity: 0.8,
						strokeWeight: 3,
						fillColor: '#FFFF00',
						fillOpacity: 0.15
						});
				break;
				
				case 1:
					zones[i].shape = new google.maps.Polygon({
						paths: zones[i].coordinates,
						strokeColor: '#FF0000',
						strokeOpacity: 0.8,
						strokeWeight: 3,
						fillColor: '#FF0000',
						fillOpacity: 0.15
						});
				break;
						
				case 2:
					zones[i].shape = new google.maps.Polygon({
						paths: zones[i].coordinates,
						strokeColor: '#0000FF',
						strokeOpacity: 0.8,
						strokeWeight: 3,
						fillColor: '#0000FF',
						fillOpacity: 0.15
						});

				break;

				case 3:
					zones[i].shape = new google.maps.Polygon({
						paths: zones[i].coordinates,
						strokeColor: '#CCFFFF',
						strokeOpacity: 0.8,
						strokeWeight: 3,
						fillColor: '#CCFFFF',
						fillOpacity: 0.15
						});

				break;




			}
			
			

			zones[i].shape.setMap(map); 
			determineZones();
			zones[i].active = false;
			zones[i].boundary.setMap(null);
		}

	}
	
	regWindow.setContent(	"Lazers : " + zones[0].geoCode.length + 
							"  Saints : " + zones[1].geoCode.length + 
							"  Royals : " + zones[2].geoCode.length + 
							"  Falcons : " + zones[3].geoCode.length );
	
}

function determineZones() 
{
	for (var i=0; i<zones.length; i++)
	{
		if(zones[i].active)
		{
			var j = 0;
		
			for (var k = 0; k < regGeoCode.length; k++) 
			{
				var bits = regGeoCode[k].split(/,\s*/);
			
				if( zones[i].shape.containsLatLng(parseFloat(bits[0]),parseFloat(bits[1])))
				{
					zones[i].geoCode[j] = regGeoCode[k];
					++j;
					
					switch(i)
					{
						case 0:
							markers[k].setIcon('http://maps.google.com/mapfiles/ms/icons/yellow-dot.png');
						break;
						case 1:
							markers[k].setIcon('http://maps.google.com/mapfiles/ms/icons/red-dot.png');
						break;
						
						case 2:
							markers[k].setIcon('http://maps.google.com/mapfiles/ms/icons/blue-dot.png');
						break;

						case 3:
							markers[k].setIcon('http://maps.google.com/mapfiles/ms/icons/ltblue-dot.png');
						break;

					}
				}
					

			}
		}
	}
}


function markRegistrations()
{
	for(i=0; i<result.length; i++)
	{
		regLocations[i] = result[i][0];
		regBirthDates[i] = result[i][1];
		regGeoCode[i] = result[i][2];
	}
	
}

function mapRegistrations()
{
	for(i=0; i<regGeoCode.length; i++)
	//for(i=0; i<1; i++)
	{
		var bits = regGeoCode[i].split(/,\s*/);
		myLatlng = new google.maps.LatLng(parseFloat(bits[0]), parseFloat(bits[1]));

		var marker = new google.maps.Marker({
            position: myLatlng,
			icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
        });
		
		markers.push(marker);
		marker.setMap(map);
	}
}



google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
	  <input type="file" id="fileInput">
	  <input type="button" id="mapRegistrations" value="mapRegistrations"  onclick="mapRegistrations();">
	  <input type="button" id="createLazersZone" value="createLazersZone"  onclick="createLazersZone();">
	  <input type="button" id="createSaintsZone" value="createSaintsZone"  onclick="createSaintsZone();">
	  <input type="button" id="createRoyalsZone" value="createRoyalsZone"  onclick="createRoyalsZone();">
	  <input type="button" id="createFalconsZone" value="createFalconsZone"  onclick="createFalconsZone();">
	  <input type="button" id="setZoneDone" value="setZoneDone"  onclick="setZoneDone();">
	  <output id="list"></output>

    </div>
    <div id="map-canvas"></div>
  </body>
</html>
