<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="jquery-2.0.3.min.js"></script>
	<script src="jquery.csv-0.71.js"></script>

    <script>

var map;
var lazersLocations = new Array();
var lazersBirthDates = new Array();
var lazersGeoCode = new Array();
//var result = new Array();
var result = [
    [], [] // 2d array
];
  
function initialize() {
  geocoder = new google.maps.Geocoder();
  
  var fileInput = document.getElementById('fileInput');
  
  fileInput.addEventListener('change', function(e) {
		var file = fileInput.files[0];
		var reader = new FileReader();

		reader.onload = function(e) {
			
			var csv = event.target.result;
			result = $.csv.toArrays(csv);
			
			processLazers();

		}
		reader.readAsText(file);  
  });
  
  
  //Start with Regina's long lat..
  var latlng = new google.maps.LatLng(50.4547 , -104.6067);
  var mapOptions = {
    zoom: 12,
    center: latlng
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
}


function processLazers()
{
	for(i=0; i<result.length; i++)
	{
		lazersLocations[i] = result[i][0];
		lazersBirthDates[i] = result[i][1];
		lazersGeoCode[i] = result[i][2];
	}
	
}

function mapLazers()
{
	for(i=0; i<lazersGeoCode.length; i++)
	//for(i=0; i<1; i++)
	{
		var bits = lazersGeoCode[i].split(/,\s*/);
		myLatlng = new google.maps.LatLng(parseFloat(bits[0]), parseFloat(bits[1]));
	
		var marker = new google.maps.Marker({
			position: myLatlng,
			
		});
		marker.setMap(map);
	}
}


google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
	  <input type="button" id="processLazers" value="mapLazers"  onclick="mapLazers();">
	  <input type="file" id="fileInput"  />
	  <output id="list"></output>

    </div>
    <div id="map-canvas"></div>
  </body>
</html>
